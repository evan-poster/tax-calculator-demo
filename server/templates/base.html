{% load static %}<!DOCTYPE html>
<html lang="en">
<head>
  <title>Tax Calculator</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>
<body>

<div class="p-5 text-white text-center" id="hero">
  <h1>Tax Calculator</h1>
  <p>The tax man cometh.</p>
</div>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <div class="container">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link active" href="/">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'state-list' %}">States</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'town-list' %}">Towns</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container mt-5 mb-5">
  <div class="row">
    <div class="col">
      <section id="content-block" class="p-4 bg-light">
        {% block content %}{% endblock content %}
      </section>
    </div>
  </div>
</div>

<div class="mt-5 p-4 bg-dark text-white text-center fixed-bottom">
  <p>Footer</p>
</div>

</body>
</html>
