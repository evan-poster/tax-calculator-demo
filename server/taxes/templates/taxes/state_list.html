{% extends 'base.html' %}

{% block content %}
<h1>States</h1>

<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Income Tax</th>
        <th>Property Tax</th>
      </tr>
    </thead>
    <tbody>
      {% for state in object_list %}
      <tr>
        <td><a href="{% url 'state-detail' state.pk %}">{{ state.name }}</a></td>
        <td>{{ state.income_tax }}</td>
        <td>{{ state.property_tax }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock content %}
